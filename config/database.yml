# SQLite. Versions 3.8.0 and up are supported.
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem "sqlite3"
#
default: &default
  adapter: sqlite3
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000

development:
  primary:
    <<: *default
    adapter: mysql2   # Use the mysql2 adapter for MySQL
    host: localhost  # Default to localhost if DB_HOST is not provided
    port: 3306  # Default MySQL port
    username: <%= ENV.fetch('DB_USER', 'root') %>   # Default to 'root' if DB_USER is not provided
    password: <%= ENV.fetch('DB_PASSWORD', 'root@123') %>   # Default to empty if DB_PASSWORD is not provided
    database: <%= ENV.fetch('DB_NAME', 'myapp_development') %>

